<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with bright blue gradient -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)"/>
  
  <!-- Define bright blue gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#2563EB"/>
    </filter>
  </defs>
  
  <!-- Letter "g" with subtle shadow -->
  <text x="100" y="150" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="140" font-weight="700" fill="white" text-anchor="middle"
        filter="url(#shadow)">g</text>
</svg>
